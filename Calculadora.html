<!DOCTYPE html>

<body>
    <script>
        //Vaiables declaradas adicionalmente
        


        //Funciones matematicas
        function sumar(a, b){
            return a+b;
        }
        function restar(a, b){
            return a-b;
        }
        function multiplicar(a, b){
            return a*b;
        }
        function dividir(a, b){
            return a/b;
        }

        //Funcion calculadora
        function calculadora(n1,n2,operacion){
            switch(operacion){
                case 'suma':
                   return sumar(n1,n2);
                case 'resta':
                    return restar(n1,n2);
                case 'multiplica':
                    return multiplicar(n1,n2);
                case 'divide':
                    return dividir(n1,n2);
            }
        }

        let numero1 = parseFloat(prompt("Ingrese el primer número: "));
        let numero2 = parseFloat(prompt("Ingrese el segundo número: "));
        let operacion = prompt("Ingrese la operación(suma, resta, multiplicación, división): ");
        let resultado = calculadora(numero1,numero2,operacion);
        //console.log("El resultado es: "+resultado);
        document.write("El resultado es: ",resultado);

        //Impre4sion o prueba de de las funciones
        //var resultado = sumar(num1, num2);
        //document.write(resultado);
    </script>
